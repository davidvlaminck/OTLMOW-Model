name: Create release
run-name: Automatic release
on:
  workflow_run:
    workflows: [Automatic update]
    types:
      - completed
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  check_model_update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download model update status artifact
        uses: actions/download-artifact@v4
        with:
          name: model-update-status
          path: ./
      - name: Read model update status
        id: read_status
        run: |
          STATUS=$(cat model_update_status.txt | grep MODEL_UPDATED | cut -d= -f2)
          echo "model_updated=$STATUS" >> $GITHUB_OUTPUT

  release:
    needs: check_model_update
    if: needs.check_model_update.outputs.model_updated == 'true' && (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'push')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    concurrency: release
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install uv with Python version 3.13
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.13
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - run: uv pip install --upgrade build && python3 -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
