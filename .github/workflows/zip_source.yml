name: Coverage
run-name: Coverage for ${{ github.sha }}
on: [push]

jobs:
  coverage:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: zip files
        run: |
          rm -rf source.zip
          zip -r source.zip ./otlmow-model
      - name: Commit files
        run: |
          git pull
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Updated coverage.svg"
          git push
